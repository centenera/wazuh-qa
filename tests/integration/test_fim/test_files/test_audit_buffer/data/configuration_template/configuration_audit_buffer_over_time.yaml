- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: 15
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - whodata: 'yes'
        - max_eps:
            value: 2
        - whodata:
            elements:
              - queue_size:
                  value: 10

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'

- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: INTERVAL
        - directories:
            value: TEST_DIRECTORIES
            attributes:
              - check_all: 'yes'
              - realtime: REALTIME
              - report_changes: 'yes'

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'

- sections:
    - section: syscheck
      elements:
        - disabled:
            value: 'no'
        - frequency:
            value: 3
        - directories:
            value: TEST_DIR1
            attributes:
              - restrict: testfile$
              - FIM_MODE
        - directories:
            value: TEST_DIR2
            attributes:
              - restrict: testfile2$
              - FIM_MODE
        - ignore:
            value: TEST_DIR1
        - ignore:
            value: testfile2$
            attributes:
              - restrict: sregex

    - section: sca
      elements:
        - enabled:
            value: 'no'

    - section: rootcheck
      elements:
        - disabled:
            value: 'yes'

    - section: wodle
      attributes:
        - name: syscollector
      elements:
        - disabled:
            value: 'yes'
